<section class="hero">

  <div class="container">

    <div class="hero__inner">

      <div class="hero__content">

        <h1>
          {{title}}
        </h1>

        <p>
          {{subtext}}
        </p>

        <button class="btn btn--request" type="button" formsappId="6641f8d6544f751e00cd2746">
          Booking
        </button>
      </div>

      <div class="hero__image overlay">
        <img src="./images/hero/{{image}}" alt="{{desc}}" width="664" height="623" loading="lazy" />
      </div>

    </div>

  </div>

</section>
