<header class="header">
  <div class="container">
    <nav class="nav">
      <a class="logo" href="index.html">
        <img class="logo__img" src="./images/logo.svg" alt="logo of Peru Luxury Get Aways" width="300" height="26"
          loading="lazy" />
      </a>

      <button class="burger" aria-label="Mobile menu" type="button">
        <span></span>
      </button>

      <div class="nav__inner">
        <ul class="nav__list">

          <li class="nav__item">
            <a class="nav__link {{ page === 'tours' }}" href="tours.html">
              Tours
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link {{ page === 'destinations' }}" href="destinations.html">
              Destinations
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link {{ page === 'guide' }}" href="guide.html">
              Guide
            </a>
          </li>
        </ul>

        <div class="nav__btns">
          <a class="btn btn--sign" href="sign-up.html">
            Sign Up
          </a>

          <button class="btn" type="button" formsappId="6641f8d6544f751e00cd2746">
            Booking
          </button>
        </div>
      </div>
    </nav>
  </div>
</header>

<script>
  const startHeightValue = () => {
    let vh = window.innerHeight * 1;
    document.querySelector(':root').style.setProperty('--vh', `${vh}px`);

    const pageHeader = document.querySelector('.header');

    const headerHeight = pageHeader ? pageHeader.offsetHeight : 0;

    document.documentElement.style.setProperty(
      '--header-height',
      `${headerHeight}px`
    );
  };

  window.addEventListener('resize', startHeightValue);
  window.addEventListener('scroll', startHeightValue);

  startHeightValue();
</script>
